    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
</head>
<body>
    <div class=container> 
        <div class=jumbotron>
            <h1>Let's Play Ping Pong!</h1>
        </div>
        <div id=submit>
            <p>Ping-Pong will count up to any number you enter with the following exceptions:</p>
        <ol>
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ol>
        <form id="input">
            <div class="form-group">
                <label for="number">Enter a number to begin:</label>
                <input id="number" type="number" min="0">
            </div>
            <button type="submit" class="btn btn-success btn-lg">Play Ping-Pong</button>
        </div>
        </form>
        <div id=resubmit>
            <p></p>
            <button id="playAgain" class="btn btn-warning btn-lg">Play Again!</button>
        </div>
    </div>
</body>
</html>
